    <title>Chaotic Shift</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling on mobile during drag */
        touch-action: manipulation; /* Removes 300ms tap delay on mobile */
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom scrollbar for level list */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      /* Pulse animation for chaos warning */
      @keyframes chaos-pulse {
        0%, 100% { box-shadow: 0 0 10px rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.5); }
        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); border-color: rgba(239, 68, 68, 1); }
      }
      .chaos-warning {
        animation: chaos-pulse 0.5s infinite;
      }
    </style>
